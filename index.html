<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Minha p√°gina</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consulta CEP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="progress" style="height: 7px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    
    <header id="topo">
        <div class="container">
            <h1 class="text-center">Consulta CEP</h1>
            <div class="mb-3">
                <label for="cep" class="form-label">Informe o CEP:</label>
                <input type="text" class="form-control" id="caixaCep" placeholder="00000-000">
            </div>
            <div class="mb-3">
                <button type="button" id="consultar" class="btn btn-primary mb-3" onclick="consultaCep()"><i class="bi bi-search"></i>Consultar</button>
            </div>
        </div>
    </header>
    
    <div class="container tabela">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">CEP</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Localidade</th>
                    <th scope="col">UF</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="cep"></th>
                    <td id="logradouro"></td>
                    <td id="bairro"></td>
                    <td id="localidade"></td>
                    <td id="uf"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
